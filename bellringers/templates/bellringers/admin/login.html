{% extends "bellringers/base.html" %}

{% block title %}Admin Login - Bell Ringers{% endblock %}

{% block content %}
<div class="container" style="max-width: 400px; margin-top: 3rem;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 2rem;">🔐 Admin Login</h2>

        {% if error %}
        <div class="alert alert-error">{{ error }}</div>
        {% endif %}

        <form id="loginForm" onsubmit="adminLogin(event)">
            <div class="form-group">
                <label for="adminUsername" class="form-label">Username</label>
                <input type="text" id="adminUsername" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="adminPassword" class="form-label">Password</label>
                <input type="password" id="adminPassword" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
{% endblock %}
