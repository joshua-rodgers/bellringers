<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bell Ringer - {{ bell_ringer['topic'] }}</title>
    <style>
        body {
            font-family: Georgia, serif;
            line-height: 1.8;
            max-width: 8.5in;
            margin: 0 auto;
            padding: 1in;
            background: white;
        }

        h1 {
            color: #2C3E50;
            border-bottom: 3px solid #4A90E2;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }

        .meta {
            color: #7F8C8D;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            font-family: Arial, sans-serif;
        }

        .content {
            white-space: pre-wrap;
            margin-bottom: 2rem;
        }

        .print-btn {
            background: #4A90E2;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .print-btn:hover {
            background: #357ABD;
        }

        @media print {
            .print-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print This</button>

    <h1>Bell Ringer: {{ bell_ringer['topic'] }}</h1>

    <div class="meta">
        <strong>Format:</strong> {{ bell_ringer['format'] }} |
        <strong>Constraint:</strong> {{ bell_ringer['constraint_type'] }}
    </div>

    <div class="content">{{ bell_ringer['content'] }}</div>

    <hr style="margin: 2rem 0; border: 1px solid #ECF0F1;">

    <p style="color: #7F8C8D; font-size: 0.8rem; font-family: Arial, sans-serif;">
        Generated by Bell Ringers | Visit bellringers.app to create your own
    </p>
</body>
</html>
